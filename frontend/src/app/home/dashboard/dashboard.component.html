<div class="flex-row">
    <div class="col-3"></div>
    <div class="col-6">
        <button mat-icon-button class="datepicker-buttons" color="primary" (click)="previousDate()">
            <mat-icon>chevron_left</mat-icon>
        </button>
        <mat-form-field id="datepicker">
            <mat-label> Select a date </mat-label>
            <input matInput [matDatepicker]="picker" [formControl]="selectedDate" (dateInput)="datePickerChange($event)"
                (dateChange)="datePickerChange($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker [startAt]="currentDate" color="primary"></mat-datepicker>
        </mat-form-field>
        <button mat-icon-button class="datepicker-buttons" color="primary" (click)="nextDate()">
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>
    <div class="col-3"></div>
</div>


<div class="flex-row">
    <div class="col-2"></div>
    <div class="col-2 nutrition-counters" *ngFor="let nutrition of nutritionCounters">
        <mat-card>
            <span class="mat-small">{{nutrition.name}}</span>
            <mat-card-content>
                <h1>{{nutrition.value}}</h1>
                <span class="mat-caption"> {{nutrition.unit}} </span>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-2"></div>
</div>

<app-food-diary [meals]="meals" [dataSources]="dataSources"></app-food-diary>
