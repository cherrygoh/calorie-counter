<div class="mat-elevation-z4">
    <mat-grid-list cols="12" rowHeight="48">
        <mat-grid-tile class="grid-tile-align-left" colspan="3" style="align-items: start ! important">
            <span id="logo">FitFoodie</span>
        </mat-grid-tile>
        <mat-grid-tile colspan="1"></mat-grid-tile>
        <mat-grid-tile colspan="4">
            <button class="nav-bar-button" mat-button color="primary" *ngFor="let link of navLinks"
                (click)="clickTab(link)">
                {{link}}
            </button>
        </mat-grid-tile>
        <mat-grid-tile colspan="3"></mat-grid-tile>
        <mat-grid-tile class="grid-tile-align-right">
            <button mat-icon-button color="primary">
                <mat-icon>settings</mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
</div>
